syntax = "proto3";

package user;

option go_package = "/user";

message Auth {
	string email = 1;
	string password = 2;
}

message AuthRequest {
	Auth authEntry = 1;
}

message Register {
	string email = 1;
	string password = 2;
	// some default preferences (GMT zone, etc.)
}

message RegisterRequest {
	Register registerEntry = 1;
}

message Response {
	string result = 1;
}

message RefreshRequest {
	string token = 1;
}

// Describe the service available methods
service AuthService {
	rpc Login(AuthRequest) returns (Response);
	rpc Refresh(RefreshRequest) returns (Response);
}

service UserService {
	rpc Register(RegisterRequest) returns (Response);
}